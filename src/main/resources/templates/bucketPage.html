<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/828e41c488.js" crossorigin="anonymous"></script>
    <style>
        ::-webkit-scrollbar{
            width: 15px;
        }
        ::-webkit-scrollbar-track{
            background: #ffffff;
        }

        ::-webkit-scrollbar-thumb{
            background: #232323;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: navbar"/>

<div class="album py-1 bg-light  " th:each="product : ${products}">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-2 shadow-sm h-md-100 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0" th:text="${product.name}"></h3>
            <div class="mb-1 text-muted" th:text="${product.price}"></div>
            <p class="mb-auto" th:text="${product.description}"></p>

            <div class="btn-group">
                <a th:href="@{/product/{id}(id=${product.id})}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </a>
                <a th:href="@{/bucket/delete/{id}(id=${product.id})}" >
                    <button type="button" class="btn btn-sm btn-outline-secondary" style="color: #F7F7F7; background: #a64141 " >Remove  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg></button>
                </a>
            </div>
        </div>

        <div class="col-auto d-none d-lg-block">
            <img height="250px"  th:src="@{/imag/{image} (image=${product.image})}" alt="product"/>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
